<head>
    <meta charset="utf-8">
    <title>Problem 3</title>
    </head>
    
    <body>
        <script>
            
            num= prompt("Enter number for time tables", "1");
            function ShowTable(number){
                for (i=1;i<13;i++)
                    document.write(String(number)+" x "+String(i)+" = "+parseFloat(i)*parseFloat(number)+"<br />")
            }
        
            ShowTable(num)
            </script>
    </body>
